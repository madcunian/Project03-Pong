<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1>Pong</h1>
			<div id="game"></div>
			<!-- Rough-out your SVG mark-up here to start... -->
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="512px" height="256px" viewbox="0 0 512 256">
					<rect class="board" width="512px" height="256px" fill="#353535"/>
					<rect class="paddle 1" x="10px" y="100px" width="8px" height="56px" fill="#fff"/>
					<rect class="paddle 2" x="494px" y="100px" width="8px" height="56px" fill="#fff"/>
					<line class="middle" x1="256px" y1="0px" x2="256px" y2="256px" stroke="#fff" stroke-width="4px" stroke-dasharray="20, 14"/>
					<circle class="ball" cx="256px" cy="128px" r="8px" fill="#fff"/>
				</svg>
		</div>
		<script type="text/javascript" src="build/bundle.js"></script>
	</body>
</html>
